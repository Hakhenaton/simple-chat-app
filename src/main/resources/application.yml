fr:
  sncf:
    d2d:
      serversideapp:
        origin: http://localhost:8080 
logging:
  level:
    fr:
      sncf:
        d2d:
          serversideapp: DEBUG
spring:
  devtools:
    restart:
      exclude: ""
  datasource:
    url: jdbc:h2:file:${java.io.tmpdir}/database-test-app
    username: sa
    password: password
    driverClassName: org.h2.Driver
  liquibase:
    change-log: classpath:/database/changelog.xml
  session:
    timeout: 1d
    jdbc:
      initialize-schema: never